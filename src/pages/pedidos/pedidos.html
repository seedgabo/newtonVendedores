<ion-header>

  <ion-navbar color="primary">
    <ion-title>Pedidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-list>
            <ion-item *ngFor="let pedido of pedidos">
                {{pedido.id}}
                {{pedido.fecha_pedio | date}}
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
